<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Xatspace Rain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            /* Cursor estilo "Glass Dot": Un circulo semitransparente con borde blanco */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="6" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.9)" stroke-width="1.5"/></svg>') 16 16, auto;
            /* Evitar selección de texto para mayor seguridad visual */
            user-select: none;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Animaciones */
        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .animate-enter {
            animation: floatIn 1s ease-out forwards;
        }

        .animate-float {
            animation: floatUpDown 6s ease-in-out infinite;
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .glass-button {
            /* Texto negro por defecto */
            color: #000000; 
            background: rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-button:hover {
            /* Efecto Blanco Cristalino (Glass Morph) */
            background: rgba(255, 255, 255, 0.55); 
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); 
            color: #000000; 
        }

        /* Utilidad para desvanecer */
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }

        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden relative">

    <!-- === PANTALLA 1: HOME / LLUVIA === -->
    <div id="home-container" class="absolute inset-0 w-full h-full pt-[65px] transition-opacity duration-1000 flex flex-col justify-between">
        
        <!-- Video Lluvia Fondo -->
        <video autoplay muted loop playsinline class="absolute top-0 left-0 min-w-full min-h-full object-cover z-0">
            <source src="fondo.mp4" type="video/mp4">
        </video>

        <!-- Overlay oscuro -->
        <div class="absolute top-0 left-0 w-full h-full bg-black/40 z-10"></div>

        <!-- Contenido Principal Centrado -->
        <main class="relative z-20 flex-grow flex items-center justify-center p-6">
            <!-- Tarjeta Glass -->
            <div id="main-card" class="glass-card rounded-3xl p-10 flex flex-col items-center text-center animate-float w-full max-w-xs">
                
                <!-- Foto de Perfil -->
                <div class="relative mb-8 group cursor-pointer">
                    <div class="absolute -inset-2 bg-white/20 rounded-full blur-md opacity-0 group-hover:opacity-50 transition duration-700"></div>
                    <div class="relative w-32 h-32 rounded-full overflow-hidden border-2 border-white/40 shadow-2xl">
                        <img 
                            src="perfil.jpg" 
                            alt="Foto de perfil" 
                            class="w-full h-full object-cover transform transition-all duration-700 grayscale group-hover:grayscale-0 group-hover:scale-110"
                        >
                    </div>
                </div>

                <!-- Botón de Entrada -->
                <button 
                    onclick="enterExperience()"
                    class="glass-button w-full py-4 px-6 rounded-xl font-bold uppercase tracking-[0.2em] text-sm flex items-center justify-center group shadow-lg"
                >
                    <span>Bella</span>
                </button>
            </div>
        </main>

        <!-- Firma Footer -->
        <footer class="relative z-20 w-full text-center pb-4 text-[10px] tracking-widest text-white/30 font-light uppercase">
            ©2026 Eam96 Xatspace Design
        </footer>
    </div>

    <!-- === PANTALLA 2: VIDEO EXPERIENCIA === -->
    <div id="video-container" class="fixed inset-0 bg-black z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-1000">
        <!-- Foto Flotante de la Fase 2 -->
        <div class="absolute top-6 right-6 md:top-10 md:right-10 z-[60] animate-float opacity-90">
             <div class="w-16 h-16 md:w-20 md:h-20 rounded-full border-2 border-white/30 overflow-hidden shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                <img 
                    src="perfil.jpg" 
                    alt="Perfil pequeño" 
                    class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500"
                >
            </div>
        </div>

        <!-- Video Experiencia -->
        <video id="main-video" loop playsinline class="w-full h-full object-contain max-h-screen max-w-screen">
            <source src="video.mp4" type="video/mp4">
        </video>
        
        <!-- Botón fallback sonido -->
        <button id="sound-toggle" onclick="toggleMute()" class="absolute bottom-8 right-8 text-white/50 hover:text-white transition-colors hidden z-50 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
        </button>
    </div>

    <script>
        // === SEGURIDAD: Bloqueo de Click Derecho y F12 ===
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.onkeydown = function(e) {
            // Bloquear F12
            if(e.keyCode == 123) { return false; }
            // Bloquear Ctrl+Shift+I (Inspector)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
            // Bloquear Ctrl+Shift+C (Inspector)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
            // Bloquear Ctrl+Shift+J (Consola)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
            // Bloquear Ctrl+U (Ver fuente)
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        }

        function enterExperience() {
            const homeContainer = document.getElementById('home-container');
            const videoContainer = document.getElementById('video-container');
            const mainVideo = document.getElementById('main-video');
            const card = document.getElementById('main-card');

            // 1. Efecto visual de salida
            card.style.transform = "scale(0.9) translateY(20px)";
            card.style.opacity = "0";
            
            setTimeout(() => {
                // 2. Transición de contenedores
                homeContainer.classList.add('fade-out');
                videoContainer.classList.remove('pointer-events-none');
                videoContainer.classList.remove('opacity-0');
                videoContainer.classList.add('opacity-100');

                // 3. Reproducir Video con Audio
                mainVideo.play()
                    .then(() => {
                        mainVideo.muted = false; // Asegurar sonido
                        mainVideo.volume = 1.0;
                    })
                    .catch(error => {
                        console.log("Autoplay bloqueado o error:", error);
                        document.getElementById('sound-toggle').classList.remove('hidden');
                    });

                setTimeout(() => {
                    homeContainer.style.display = 'none';
                }, 1000);

            }, 300);
        }

        function toggleMute() {
            const video = document.getElementById('main-video');
            video.muted = !video.muted;
        }
    </script>
</body>
</html>
